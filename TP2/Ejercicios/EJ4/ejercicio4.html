<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Template</title>
	</head>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />

  <a href="" onclick="changeBackground()"></a>

	</body>
	<script>

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext("2d");

var circles = [];

canvas.onclick = function(e){
	var c1 = new Circle(e.clientX,e.clientY, 200,'rgba(0,127,0,0.5)');
	circles.push(c1);
	c1.draw(ctx);
	c1.drawLine(ctx,10);
}


canvas.onmousemove = function(e){
	if(circles.length > 1){
		for(let i = 0; i < circles.length; i++){
			if(circles[i].clickIn(e.clientX,e.clientY) == true){
				console.log("IN");
			}
		}
	}
}

</script>
<script src="Circle.js"></script>

</html>
