  <body>
    <div class="container">
      <div class="row titulo">
          <div class="col-md-12"><h1>Hanoi Tower Game</h1></div>
      </div>
      <div class="row">
        <div class="col-md-10">
		        <canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;"></canvas>
						<div id="bienvenido">
							<img src="img/welcome.png"  width="400" class="center-block" />
						</div>
						<div id="cargando">
							<img src="img/loading.gif" width="100" class="center-block" />
						</div>
						<div id="win">
							<img src="img/win.gif" width="300" class="center-block" />
						</div>
        </div>
        <div class="col-md-2">
          <h3>New Game</h3>
          <div class="btn-group-vertical " role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" onclick="jugar(1);">Test</button>
            </div>
              <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" onclick="jugar(4);">Easy</button>
              </div>
              <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" onclick="jugar(6);">Medium</button>
              </div>
              <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" onclick="jugar(8);">Hard</button>
            </div>
          </div>
          <h3>Information</h3>
          <p class="alert alert-success">Moves: <span id="moves" class="badge">0</span></p>
          <p class="alert alert-warning">Best: <span id="best">0</span></p>
        </div>
      </div>
      <div class="row">
          <div class="col-md-10 text-center pie">2017 - Hanoi's Towers Game - Interfaces de usuario e Interacci√≥n - Marcelo Prado</div>

					</div>
      </div>
    </div>
