<!doctype html>
<html lang="es">
  <head>
    <title>SeImHa</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="font/css/font-awesome.css" />
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Montserrat+Alternates|Pacifico" rel="stylesheet">
    <link href="css/keyframes.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
  </head>
  <body>


    <nav class="navbar">
      <a class="navbar-brand" href="#" id="inicio" ><img src="img/logo.png" width="60" height="60" />SeImHa</a>
      <i class="fa fa-twitter" aria-hidden="true" id="count"></i>
    </nav>

    <!--bg img  -->
    <div id="searchbox" class="input-group searchbox">
      <span class="input-group-addon" id="basic-addon1"><i class="fa fa-hashtag" aria-hidden="true"></i></span>
      <input type="text" class="form-control search ui-autocomplete-inputl" placeholder="Search Images by Hashtag" aria-label="Username" aria-describedby="basic-addon1" id="search" >

      <span class="input-group-addon botonFunction animation-hide active" id="jsGrilla1Bottom"><i class="fa fa-th" aria-hidden="true"></i></span>
      <span class="input-group-addon botonFunction animation-hide" id="jsGrilla2Bottom"><i class="fa fa-th-large" aria-hidden="true"></i></span>

      <span class="input-group-addon botonFunction animation-hide active" id="jsSlider1Bottom"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></span>
      <span class="input-group-addon botonFunction animation-hide" id="jsSlider2Bottom"><i class="fa fa-cube" aria-hidden="true"></i></span>

      <span class="input-group-addon botonFunction" id="jsSearchBottom"><i class="fa fa-search" aria-hidden="true"></i></span>
    </div>

    <div id="imagenes"></div>
    <div id="loading" style="display:none"><i class="fa fa-twitter" aria-hidden="true"></i></div>

    <script type="text/javascript" src="js/codebird.js"></script>
    <script type="text/javascript" src="js/hashtag.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
